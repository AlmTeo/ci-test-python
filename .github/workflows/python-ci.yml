jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'

            - name: Install pytest
              run: pip install requests pytest

            - name: Run tests
              run: pytest test_script.py

    run-unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'

            - name: Install pytest
              run: pip install pytest

            - name: Run unit tests
              run: pytest unit_tests.py